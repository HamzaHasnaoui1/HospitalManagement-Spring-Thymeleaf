<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/backend/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Hospital Management</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/backend/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/backend/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/backend/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/backend/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/backend/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/backend/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/backend/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/backend/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside  th:replace="fragment/menu"></aside>

        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <nav th:replace="fragment/navbar"></nav>


            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>

                    <hr class="my-5" />
                <!-- Content -->
                    <div class="card">
                        <div class="col-md-6 offset-3">
                            <form method="post" th:action="@{/admin/saveMedecin(page=${page},keyword=${keyword})}">
                                <table class="table">
                                    <br>
                                    <tr>
                                        <th>ID :</th>
                                        <td th:text="${medecin.id}"></td>
                                        <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">
                                    </tr>
                                    <tr>
                                        <th>Nom :</th>
                                        <td><input id="nom" class="form-control" type="text" name="nom" th:required="required" th:value="${medecin.nom}"></td>
                                    </tr>
                                    <tr>
                                        <th>Email :</th>
                                        <td><input id="email" class="form-control" type="email" name="email" th:required="required" th:value="${medecin.email}"></td>
                                    </tr>
                                    <tr>
                                        <th>Spécialité :</th>
                                        <td><input id="specialite" class="form-control" type="text" name="specialite" th:required="required" th:value="${medecin.specialite}"></td>
                                    </tr>
                                    <tr>
                                        <th>Num :</th>
                                        <td><input id="numeroTelephone" class="form-control" type="number" name="numeroTelephone" th:required="required" th:value="${medecin.numeroTelephone}"></td>
                                    </tr>
                                </table><br>
                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Enregister</button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();" style="margin-right: 10px;">Annuler</button>
                                </div>
                            </form>
                        </div>
                    </div>

</div>

        </div>
        <!-- / Content -->



        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/backend/vendor/libs/jquery/jquery.js"></script>
<script src="/backend/vendor/libs/popper/popper.js"></script>
<script src="/backend/vendor/js/bootstrap.js"></script>
<script src="/backend/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/backend/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/backend/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
