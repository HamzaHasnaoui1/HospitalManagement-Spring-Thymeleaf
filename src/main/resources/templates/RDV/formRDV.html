<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/backend/"
      data-template="vertical-menu-template-free" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Hospital Management</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="/backend/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/backend/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/backend/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/backend/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/backend/css/demo.css" />
    <link rel="stylesheet" href="/backend/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <script src="/backend/vendor/js/helpers.js"></script>
    <script src="/backend/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <aside th:replace="fragment/menu"></aside>
        <div class="layout-page">
            <nav th:replace="fragment/navbar"></nav>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Ajouter Rendez-Vous</h4>
                    <hr class="my-5" />
                    <!-- Content -->
                    <div class="card">
                        <div class="col-md-6 offset-3">
                            <form method="post" th:action="@{/admin/saveRDV(page=${page})}" th:object="${rendezvous}"><br>
                                <div>
                                    <label for="date">Date :</label>
                                    <input id="date" class="form-control" type="date" th:field="*{date}" />
                                    <span class="text-danger" th:errors="*{date}"></span>
                                </div><br>
                                <div th:each="status : ${T(ma.formation.entities.StatusRDV).values()}">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" th:field="*{statusRDV}" th:value="${status}" class="custom-control-input" />
                                        <label class="custom-control-label" th:for="${#ids.prev('statusRDV')}" th:text="${status}">status</label>
                                    </div>
                                </div><br>
                                <div>
                                    <label for="patient">Patient :</label>
                                    <select class="form-control" id="patient" th:field="*{patient.id}">
                                        <option value="">Select patient</option>
                                        <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom}"></option>
                                    </select>
                                </div><br>
                                <div>
                                    <label for="medecin">MÃ©decin :</label>
                                    <select class="form-control" id="medecin" th:field="*{medecin.id}">
                                        <option value="">Select medecin</option>
                                        <option th:each="medecin : ${medecins}" th:value="${medecin.id}" th:text="${medecin.nom}"></option>
                                    </select>
                                </div><br>
                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Enregistrer</button>
                                    <button type="button" class="btn btn-primary" onclick="window.history.back();" style="margin-right: 10px;">Annuler</button>
                                </div><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-backdrop fade"></div>
</div>
<div class="layout-overlay layout-menu-toggle"></div>
<script src="/backend/vendor/libs/jquery/jquery.js"></script>
<script src="/backend/vendor/libs/popper/popper.js"></script>
<script src="/backend/vendor/js/bootstrap.js"></script>
<script src="/backend/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/backend/vendor/js/menu.js"></script>
<script src="/backend/js/main.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
